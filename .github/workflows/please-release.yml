---
'on':
  push:
    branches:
      - main

name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: ruby
          package-name: kitchen-digitalocean
          version-file: lib/kitchen/driver/digitalocean_version.rb
